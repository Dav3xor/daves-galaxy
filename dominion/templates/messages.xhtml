
{% extends "popup.xhtml" %}
{% block content %}


{% load markup %}

<div style="width: 500px;">
  <h1>Messages</h1>
  <form name="messageform1" 
        onsubmit="return false;"
        method="post">
    <div class="msgheader1">
      <div onclick="expandtoggle('#expnewmsg'); $('#newmsg').toggle('fast');  ">
        <img class="expander" id="expnewmsg" src="/site_media/expandup.png"/>
        <div class="expand">Add New Message...</div>
      </div>
      <div id="newmsg" class="newmsg" {% if messages %}style="display:none;"{% endif %}>
        <hr width="100%" />
        <div title="formatting help"  class="help">
          <a href="/site_media/markdownhelp.html">
            <span>formatting help</span><span><img class="noborder" src="/site_media/infobutton.png"/></span>
          </a>
        </div>
        <div>
          To: 
          <select name="newmsgto">
            {% for neighbor in neighbors %}
            <option value="{{ neighbor.id }}">{{ neighbor.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div>Subject: <input type="text" name="newmsgsubject" id="newmsgsubject"/></div>
        <div>
          <textarea name="newmsgtext"
                    id="newmsgtext"
                    onkeydown="$('#newmsgsubmit').show();"
                    rows="5" 
                    cols="40"/>
        </div>
        <div>
          <button style="display:none;" 
                  id="newmsgsubmit"
                  onclick="sendform($('#messageform1').context,'/messages/');
                           $('#newmsg').hide('fast');
                           $('#newmsgsubject').value='';
                           $('#newmsgtext').value='';
                           $('#newmsgsubmit').hide();"
                  width="100%" 
                  value="Submit" 
                  type="submit">--Submit--</button>
        </div>
      </div>
    </div>
  </form>
  {% if messages %}
  <form name="messageform2"
        onsubmit="return false;"
        method="post">
  {% for message in messages %}
    <div id="msgcontainer{{message.id}}" class="msgheader{% cycle '2' '1' %}">
      <div onclick="expandtoggle('#exp{{ message.id }}');  $('#msg{{ message.id }}').toggle('fast');">
        <div>

          <div>From: <span class="msgheader">{{ message.fromplayer }}</span></div>
          <img class="expander" id="exp{{ message.id }}" src="/site_media/expandup.png"/>
        </div>
        <div >
          Subject: <span class="msgheader">{{ message.subject }}</span>
        </div>
      </div>
      <div style="display:none;"
           id="msg{{ message.id }}">
        <hr width="100%" />
          <div title="formatting help"  class="help">
            <a href="/site_media/markdownhelp.html">
              <span>formatting help</span><span><img class="noborder" src="/site_media/infobutton.png"/></span>
            </a>
          </div>
        <div class="body">{{ message.message|markdown }}</div>
        <div>
          <textarea name="replymsgtext-{{message.id}}"
                    id="replymsgtext-{{message.id}}"
                    style="display:none;"
                    onkeydown="$('#msgsubmit-{{message.id}}').show();"
                    rows="5" 
                    cols="40"/>
        </div><div>
          <button style="display:none;" 
                  id="msgsubmit-{{message.id}}"
                  onclick="sendform($('messageform2').context,'/messages/');
                           $('#msg{{message.id}}').hide('fast');
                           $('#replymsgtext-{{message.id}}').value='';"
                  width="100%" 
                  value="Submit" 
                  type="submit">--Submit--</button>
          <input id="msgreply-{{message.id}}"
                  onclick="$('#replymsgtext-{{message.id}}').show(); 
                           $('#msgreply-{{message.id}}').hide();
                           $('#msgsubmit-{{message.id}}').hide();
                           $('#msgdelete-{{message.id}}').attr('value','--Cancel--');"
                  type="button"
                  value="--Reply--"/>
          <input  id="msgdelete-{{message.id}}"
                  type="button"
                  onclick="$('#msgcontainer{{message.id}}').hide('fast'); sendrequest(handleserverresponse,'/messages/','POST','msgdelete-{{message.id}}=1');"
                  value="--Delete--"/>
        </div>
      </div>
    </div>
  {% endfor %}
  </form>
  {% else %}
  <div class="msgheader2">You have no messages.</div>
  {% endif %}
  <div style="float: right;">
          <input  id="msgcancel"
                  width="100%" 
                  value="--Done--"
                  onclick="$('#messages').hide('fast');"
                  type="button"/>
  </div>
</div>
<script>
  $('.help').bt({
    ajaxPath:'/site_media/markdownhelp.html',
    fill:"#886600", width: 300,
    strokeWidth: 2, strokeStyle: 'white',
    cornerRadius: 10, spikeGirth: 20});
</script>                



{% endblock %}
