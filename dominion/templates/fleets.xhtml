<!-- tabs --> 

<div style="padding:10px; padding-left: 30px; min-width:400px;">
  <ul class="css-tabs"> 
    <li><a id="allfleetstab" href="#">All</a></li> 
    <li><a id="scoutsfleetstab" href="#">Scouts</a></li> 
    <li><a id="merchantmenfleetstab" href="#">Merchants</a></li> 
    <li><a id="arcsfleetstab" href="#">Arcs</a></li> 
    <li><a id="militaryfleetstab" href="#">Military</a></li> 
  </ul> 
               
  <!-- single pane. it is always visible --> 
  <div id="fleetview" class="css-panes"> 
    <div style="display:block"></div> 
  </div>
</div>
<script>
  loadtab('#allfleetstab','/fleets/list/all/1/','#fleetview');

    loadtab('#allfleetstab','/fleets/list/all/1/','#fleetview');}); 
  $("#scoutsfleetstab").click(function(evt){
    loadtab('#scoutsfleetstab','/fleets/list/scouts/1/','#fleetview');}); 
  $("#merchantmenfleetstab").click(function(evt){
    loadtab('#merchantmenfleetstab','/fleets/list/merchantmen/1/','#fleetview');}); 
  $("#arcsfleetstab").click(function(evt){
    loadtab('#arcsfleetstab','/fleets/list/arcs/1/','#fleetview');}); 
  $("#militaryfleetstab").click(function(evt){
    loadtab('#militaryfleetstab','/fleets/list/military/1/','#fleetview');}); 
 
</script>
