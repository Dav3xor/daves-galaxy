
<div class="css-tab-wrapper">
  {% if title %}
  <h1>{{ title }}</h1>
  {% endif %}
  <ul class="css-tabs"> 
    {% for tab in tabs %}
    <li id="{{slider}}-tabs"><a id="{{tab.id}}" href="#">{{tab.name}}</a></li> 
    {% endfor %}
  </ul> 
               
  <div id="{{slider}}" class="css-panes"> 
    <div style="display:block"></div> 
  </div>
</div>
<script>
  $(document).ready(function(){
    {% for tab in tabs %}
    {% ifequal forloop.counter0 selected %}
    loadtab('#{{tab.id}}','{{tab.url}}','#{{slider}}');
    {% endifequal %}
    $("#{{tab.id}}").click(function(evt){
      loadtab('#{{tab.id}}','{{tab.url}}','#{{slider}}');}); 
    {% endfor %}
  }); 
</script>
