{% if title %}
<h1>{{ title }}</h1>
{% endif %}
<form name="{{ name }}"
      onsubmit="
                {% if not insubtab %}
                sendform(this,'{{ action }}');
                {% else %}
                loadtab('{{ insubtab }}',
                        '{{ action }}',
                        '#{{ tabid }}',
                        buildform(this));
                {% endif %}
                {% if tabid %}
                transienttabs.removetab('{{ tabid }}');
                {% endif %}
                return false;" 
      method="POST">
  <table>
    {{ form.as_table }}
    <tr>
      <td/>
      <td>
        <input type="submit" value="--Submit--" />
      </td>
    </tr>
  </table>
  
</form>
