
<div>
  <h1>Preferences</h1>
  <form name="preferencesform" 
        onsubmit="return false;"
        method="post">
    <div class="body"> 
      Change my color to... 
    </div>
    <div class="body">
      <input id="color-change" 
             name="color" 
             size="10"
             type="text" 
             value="{{ player.color }}"/>
      <div id="colorpicker"/>
    </div>
    <div class="body">
      <button
              id="prefs-changecolor"
              type="submit"
              onclick="sendform($('#preferencesform').context,'/preferences/');"
              value="Change">--Change--</button>
      <input  id="cancel"
              onclick="$('#preferences').hide('fast');"
              type="button"
              value="--Done--"
              />
      
    </div>
  </form>
</div>
<script>
  movemenu(100,120);
  function changecolor(color)
  {
    $('#color-change').value = color;
    $('#prefs-changecolor').show('fast');
  }
  $('#colorpicker').farbtastic('#color-change',changecolor); 
</script>
