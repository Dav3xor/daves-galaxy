{% load dominion_tags %}

<div style="width:450px;">
  <h1>{{ board.name }}:</h1>
  <table style="padding-left:20px;">
    <tr>
      <th class="rowheader">Position</th>
      <th class="rowheader">Info</th>
      <th class="rowheader">Badges</th>
      <th class="rowheader">Player</th>
      <th class="rowheader">score</th>
    </tr>
    {% for player in board.q %}
    <tr>
      <td class="total" style="text-align:center; padding-top:8px; font-size:22px;">{{ forloop.counter }}</td>
      <td style="text-align:center;">{% playerinfobutton player.id %}</td>
      <td style="text-align:center;">{% for badge in player.badges %}{% playerbadge badge %}{% endfor %}</td>
      <td style="text-align:center;" class="cell" >{{ player.player.longname }}</td>
      <td style="text-align:center;" class="cell">{{ player.value }}</td>
    </tr>
    {% endfor %}

  </table>
</div>
