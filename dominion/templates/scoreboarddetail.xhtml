{% load dominion_tags %}

<div style="width:450px;">
  <h1>{{ board.name }}:</h1>
  <table style="padding-left:20px;">
    <tr>
      <th class="rowheader">Position</th>
      <th class="rowheader"/>
      <th class="rowheader">Player</th>
      <th class="rowheader">score</th>
    </tr>
    {% for player in board.q|slice:":30" %}
    <tr>
      <td class="total" style="padding-top:5px; font-size:22px;">{{ forloop.counter }}</td>
      <td>{% playerinfobutton player.id %}</td>
      <td class="cell" >{{ player.username }}</td>
      <td class="cell">{{ player.value }}</td>
    </tr>
    {% endfor %}

  </table>
</div>
