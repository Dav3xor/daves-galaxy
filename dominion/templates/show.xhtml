    <div class="slideouttop" style="color: white; min-width: 150px; right:2px; top:0px;">
      <div onclick="if($('#messages').css('display')=='none'){
                        $('#messages').show('fast'); 
                        newslider('/messages/','#messageslider');
                      }else{
                        $('#messages').hide('fast'); 
                        $('#messageslider').empty(); 
                      }"

           style="text-align: right;">
        Messages {% if nummessages %}({{nummessages}}){% endif %}
      </div>
      <div class="slideoutcontents" id="messages">
        <div class="slideoutcontentscontents" id="messageslider">
        </div>
      </div>
    </div>

    <div class="slideout" style="left:0px; bottom:194px;">
      <div style="float:left;"
          onmouseover="popfont('neighborslabel');"
          onmouseout="unpopfont('neighborslabel');"
          onclick="if($('#neighbors').css('display')=='none'){
                              $('#neighbors').show('fast'); 
                              newslider('/politics/neighbors/','#neighborslider');
                            }else{
                              $('#neighbors').hide('fast'); 
                              $('#neighborslider').empty();

          version="1.1">
          <text text-anchor="left" id="neighborslabel" font-size = "12"

      </div>
      <div class="slideoutcontents" id="neighbors">
