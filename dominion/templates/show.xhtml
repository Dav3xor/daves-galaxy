<?xml version="1.0" standalone="no"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      version="XHTML 1.2" xml:lang="en"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <script language="JavaScript" src="/site_media/jquery-1.4.1.min.js"></script>
    <script language="JavaScript" src="/site_media/jquery.color.utils.js"></script>
    <script type="text/javascript" src="/site_media/farbtastic.js"></script>
    <script language="JavaScript" src="/site_media/newdominion.js"></script>
    <script type="text/javascript" src="/site_media/jquery.countdown.pack.js"></script>
    <script type="text/javascript" src="/site_media/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/site_media/jquery.hoverIntent.minified.js"></script>
    <script type="text/javascript" src="/site_media/jquery.bt.js"></script>
    <script type="text/javascript" src="/site_media/raphael-min.js"></script>
    
    <script type="text/javascript">
      
      $(document).ready(function() {
        init("{{ timeleft }}", {{ cx }}, {{ cy }});
      });

       




    {% if newplayer %}var newplayer = 1;
    {% else %}var newplayer = 0;
    {% endif %}
    </script>
    
    <script type="text/javascript">
    {% if newplayer %}var newplayer = 1;
    {% else %}var newplayer = 0;
    {% endif %}
    </script>
    
    <link rel="icon" type="image/png" href="/site_media/favicon.png" />
    <link rel="stylesheet" href="/site_media/jquery.countdown.css" type="text/css" /> 
    <link rel="stylesheet" href="/site_media/farbtastic.css" type="text/css" />
    <link rel="stylesheet" href="/site_media/jquery.bt.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/site_media/newdominion.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body style='overflow:hidden'>

    <div style="background-color: black; position: absolute; top:2px; left:2px;" id="mapdiv">
      <svg xmlns="http://www.w3.org/2000/svg"   
        version="1.1"
        id="map">
        <defs id="svgmarkers">
          <marker id="endArrow" viewBox="0 0 10 10" 
                  refX="1" refY="5" markerUnits="strokeWidth" 
                  orient="auto" markerWidth="5" markerHeight="4">
            <polyline points="0,0 10,5 0,10 1,5" fill="white" />
          </marker>
          <marker id="bigArrow" viewBox="0 0 15 15" 
                  refX="1" refY="7" markerUnits="strokeWidth" 
                  orient="auto" markerWidth="5" markerHeight="4">
            <polyline points="0,0 15,7 0,15 1,7" fill="white" />
          </marker>
        </defs>
        <circle cx="1000" cy="1000" r="2000" fill="#440000" />
        <g id="maplayer0"/>
        <g id="maplayer1"/>
        <text id="youarehere" x="1" y="1" 
              font-size=".2" fill="#ffffff">you are here</text>
        <line visibility="hidden" id="rubberband" stroke-width="1.3" 
              stroke="white" x1="1148.6" y1="976.0" x2="1145.0" y2="970"
              marker-end="url(#bigArrow)"/>
        <g id="maplayer2"/>
        <g id="selectedfleet"/>
      </svg>
    </div>
    <img
      src="/site_media/davesgalaxy.png" 
      style="position:absolute; margin-top: 5px; margin-left: 40px;"
    />
    <div class="zoom">
      <div><img onclick="zoommiddle(event,'-');" 
                class="noborder" 
                src="/site_media/plus.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom1" src="/site_media/blackdot.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom2" src="/site_media/blackdot.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom3" src="/site_media/blackdot.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom4" src="/site_media/whitedot.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom5" src="/site_media/whitedot.png"/></div>
      <div class="zoomdot"><img class="noborder" id="zoom6" src="/site_media/whitedot.png"/></div>
      <div><img onclick="zoommiddle(event,'+');" 
                class="noborder" 
                src="/site_media/minus.png"/></div>
    </div>

    <div class="slideouttop" style="color: white; min-width: 100px; right:165px; top:0px;">
      <div onclick="if($('#preferences').css('display')=='none'){
                        $('#preferences').show('fast'); 
                        newslider('/preferences/','#preferenceslider');
                      }else{
                        $('#preferences').hide('fast'); 
                        $('#preferenceslider').empty(); 
                      }"

           style="text-align: right;">
        Preferences 
      </div>
      <div class="slideoutcontents" id="preferences">
        <div class="slideoutcontentscontents" id="preferenceslider">
        </div>
      </div>
    </div>

    <div class="slideouttop" style="color: white; min-width: 150px; right:2px; top:0px;">
      <div onclick="if($('#messages').css('display')=='none'){
                        $('#messages').show('fast'); 
                        newslider('/messages/','#messageslider');
                      }else{
                        $('#messages').hide('fast'); 
                        $('#messageslider').empty(); 
                      }"

           style="text-align: right;">
        Messages {% if nummessages %}({{nummessages}}){% endif %}
      </div>
      <div class="slideoutcontents" id="messages">
        <div class="slideoutcontentscontents" id="messageslider">
        </div>
      </div>
    </div>

    <div class="slideout" style="left:0px; bottom:194px;">
      <div style="float:left;"
          onmouseover="popfont('neighborslabel');"
          onmouseout="unpopfont('neighborslabel');"
          onclick="if($('#neighbors').css('display')=='none'){
                              $('#neighbors').show('fast'); 
                              newslider('/politics/neighbors/','#neighborslider');
                            }else{
                              $('#neighbors').hide('fast'); 
                              $('#neighborslider').empty(); 
                            }">

        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="78"   
          version="1.1">
          <text text-anchor="left" id="neighborslabel" font-size = "12"
                transform="rotate(-90)" fill="white" 
                x="-75" y="12" >Neighbors</text>
        </svg>
      </div>
      <div class="slideoutcontents" id="neighbors">
        <div class="slideoutcontentscontents" id="neighborslider">
        </div>
      </div>
    </div>

    <div class="slideout" style="left:0px; bottom:117px;">
      <div style="float:left;"
          onmouseover="popfont('planetslabel');"
          onmouseout="unpopfont('planetslabel');"
          onclick="if($('#planets').css('display')=='none'){
                          $('#planets').show('fast'); 
                          newslider('/planets/','#planetmanslider');
                        } else {
                          removetooltips();
                          $('#planets').hide('fast'); 
                          $('#planetmanslider').empty(); 
                        }">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="63"   
          version="1.1">
          <text text-anchor="left" id="planetslabel" font-size = "12"
                transform="rotate(-90)" fill="white" 
                x="-60" y="12" >Planets</text>
        </svg>
      </div>
      <div class="slideoutcontents" id="planets">
        <div class="slideoutcontentscontents" id="planetmanslider">
        </div>
      </div>
    </div>


    <div class="slideout" style="left:0px; bottom:50px;">
      <div style="float:left;"
           onclick="if($('#fleets').css('display')=='none'){
                                $('#fleets').show('fast'); 
                                newslider('/fleets/','#fleetmanslider');
                              }else{
                                $('#fleets').hide('fast'); 
                                $('#fleetslider').empty(); 
                              }">

        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="53"   
          onmouseover="popfont('fleetslabel');"
          onmouseout="unpopfont('fleetslabel');"
          version="1.1">
          <text text-anchor="left"  font-size = "12"
                id="fleetslabel"
                transform="rotate(-90)" fill="white" 
                x="-50" y="12" >Fleets</text>
        </svg>
      </div>
      <div class="slideoutcontents" id="fleets">
        <div class="slideoutcontentscontents" id="fleetmanslider">
        </div>
      </div>
    </div>

    
    
    


    <div id="statusmsg" class="statusmsg">Ready</div>
    <div id="countdown" class="countdown">hello</div>
    <div id="menu" class="menu">menu</div>
  </body>
</html>
