<?xml version="1.0" standalone="no"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      version="XHTML 1.2" xml:lang="en"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <script language="JavaScript" src="/site_media/jquery.js"></script>
    <script type="text/javascript" src="/site_media/farbtastic.js"></script>
    <script language="JavaScript" src="/site_media/newdominion.js"></script>
    <script type="text/javascript" src="/site_media/jquery.countdown.pack.js"></script>

    <script type="text/javascript">
    {% if newplayer %}var newplayer = 1;
    {% else %}var newplayer = 0;
    {% endif %}
    </script>

    <link rel="stylesheet" href="/site_media/jquery.countdown.css" type="text/css" /> 
    <link rel="stylesheet" href="/site_media/farbtastic.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/site_media/newdominion.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body onresize="setaspectratio()">
    <object
      height="86px"
      data="/site_media/newdominionlogo.svg" 
      style="position:absolute; margin-top: 5px; margin-left: 5px;"
      type="image/svg+xml">
      logo
    </object>
    <svg xmlns="http://www.w3.org/2000/svg"
         id = "controls"
         height="150px"
         width="25px"
         style = "position:absolute; 
                  margin-top: 154px; 
                  margin-left: 15px;">
      <g onclick="zoommidddle(evt,.5);">
      <polygon points="2,5 12,2 22,5 22,22 2,22"
               style="fill:#002244; 
                      stroke:white;
                      stroke-width:2"/>
        <text x="5" y="17" fill="white">+</text>
      </g>
      <g onclick="zoommiddle(evt,1.5);">
      <polygon points="2,145 12,148 22,145 22,128 2,128"
               style="fill:#002244; 
                      stroke:white;
                      stroke-width:2"/>
        <text x="8" y="142" fill="white">-</text>
      </g>
    </svg>
    <div style="position: absolute; right: 5px; top: 5px;">
      <div class='menu' style="float: left;">
        <ul>
          <li>Log</li>
          <li>Newspaper</li>
          <li onmouseup="newmenu('/politics/neighbors/','GET');">Neighbors</li>
          <li onmouseup="newmenu('/messages/get/','GET');">Messages ({{nummessages}})</li>
        </ul>
      </div>
      <div class='menu' style="float: right; margin-left: 10px;">
        <table> 
          <tr>
            <td>
              <ul>
                <li>Wiki</li>
                <li>Scoreboard</li>
                <li onmouseup="newmenu('/preferences/','GET');">Preferences</li>
              </ul>
            </td>
            <td>
              <ul>
                <li onmouseup="logout()">Logout</li>
                <li>About</li>
                <li>Help</li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
         
    </div>
    <div id="mapdiv">

        <svg xmlns="http://www.w3.org/2000/svg"   
          version="1.1"
          id="map"
          viewBox="{{ viewable.0 }} {{ viewable.1 }} {{ viewable.2 }} {{ viewable.3 }}" 
          ddpreserveAspectRatio="xMidYMid slice"
          onmousedown="domousedown(evt)"
          onmouseup="domouseup(evt)"
          onmousemove="domousemove(evt)"
          ondragstart="alert('drag')"
          onload="init(evt,'{{ timeleft }}');">
          <defs>
            <marker id="endArrow" viewBox="0 0 10 10" 
                    refX="1" refY="5" markerUnits="strokeWidth" 
                    orient="auto" markerWidth="5" markerHeight="4">
              <polyline points="0,0 10,5 0,10 1,5" fill="#440000" />
            </marker>
            <marker id="bigArrow" viewBox="0 0 15 15" 
                    refX="1" refY="7" markerUnits="strokeWidth" 
                    orient="auto" markerWidth="5" markerHeight="4">
              <polyline points="0,0 15,7 0,15 1,7" fill="#aaaaaa" />
            </marker>

          </defs>
          <text id="youarehere" x="1" y="1" 
                font-size=".2" fill="#ffffff">you are here</text>
          <line visibility="hidden" id="rubberband" stroke-width=".03" 
                stroke="#440000" x1="1148.6" y1="976.0" x2="1145.0" y2="970"
                marker-end="url(#endArrow)"/>
          <g id="mapgroup">
          </g>
        </svg>
    </div>
    <div id="statusmsg" class="statusmsg">Ready</div>
    <div id="countdown" class="countdown">hello</div>
  </body>
</html>
